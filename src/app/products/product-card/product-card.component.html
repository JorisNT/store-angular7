<mat-card class="m-card" *ngIf="product && product.name">
  <img mat-card-image *ngIf="product.imageUrl" [src]="product.imageUrl" [alt]="product.name">
  <mat-card-title>{{ product.name }}</mat-card-title>
  <mat-card-content><p> {{ product.description }}</p></mat-card-content>
  <mat-card-subtitle>{{ product.price | currency:'EUR':'symbol' }}</mat-card-subtitle>
</mat-card>
